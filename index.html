<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本料理 - 寿司</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav class="navbar">
      <h1 class="logo">日本料理</h1>
      <ul class="menu">
        <li><a href="#intro">紹介</a></li>
        <li><a href="#feature">特徴</a></li>
        <li><a href="#gallery">ギャラリー</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- バナー -->
  <section class="banner">
    <div class="banner-content">
      <h2>寿司 - 日本料理の象徴</h2>
      <p>繊細で美しい、伝統と文化を表す日本の代表的な料理。</p>
      <button onclick="scrollToSection('intro')">今すぐ見る</button>
    </div>
  </section>

  <!-- 紹介 -->
  <section id="intro" class="section">
    <h2>紹介</h2>
    <p>寿司は日本を代表する料理の一つで、酢飯と新鮮な魚介類や野菜を組み合わせて作られます。味だけでなく、盛り付けの美しさや職人技も楽しむことができます。</p>
  </section>

  <!-- 特徴 -->
  <section id="feature" class="section">
    <h2>寿司の特徴</h2>
    <ul>
      <li>新鮮で厳選された食材。</li>
      <li>美しい見た目とバランスを重視。</li>
      <li>油をほとんど使わず、健康的。</li>
      <li>「侘び寂び」の精神を表現。</li>
    </ul>
  </section>

  <!-- ギャラリー -->
  <section id="gallery" class="section gallery">
    <h2>寿司の写真</h2>
    <div class="images">
      <img src="images/c3-1.jpg" alt="寿司 1">
      <img src="images/images.jpg" alt="寿司 2">
      <img src="images/istockphoto-1555947107-612x612.jpg" alt="寿司 3">
      <img src="images/sshushi1.jpg" alt="寿司 4">
      <img src="images/sushi-5002639_1280.jpg" alt="寿司 5">
    </div>
  </section>

  <!-- お問い合わせ -->
  <section id="contact" class="section contact">
    <h2>お問い合わせ</h2>
    <form id="contactForm">
      <input type="text" placeholder="お名前" required>
      <input type="email" placeholder="メールアドレス" required>
      <textarea placeholder="お問い合わせ内容..." required></textarea>
      <button type="submit">送信</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- フッター -->
  <footer>
    <p>© 2025 日本料理サイト. デザイン by あなた.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
